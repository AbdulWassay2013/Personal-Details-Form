<html>
    <head>
        <title>Personal Details Form</title>
    </head>
    <body>
        <form>
            <h1>
                Registration Form 
            </h1>
            <fieldset>
                <legend>
                    Personal Details
                </legend>
                <label>
                    Full Name
                </label>
                <input type="text"><br><br>
                <label>
                Email
                </label>
                <input type="email"><br><br>
                <label>
                    Password
                </label>
                <input type="password "><br><br>
                <label>
                    Gender
                </label>
                <input type="radio" value="male">Male<br>
                <br>
                <input type="radio" value="female">Female<br>
                <label>
                    Favourite City
                </label>
                <input type="checkbox" value="Sahiwal">Sahiwal<br>
                <br>
                <input type="checkbox" value="Lahore">Lahore<br>
                <br>
                <input type="submit">
                
                    
            </fieldset>
        </form>
    </body>
</html>
